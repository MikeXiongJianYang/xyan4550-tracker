<body>

    </div>

  <div class="container">
    <h1>How you feeling today?</h1>
    <h2>Record</h2>
    <form id="recordForm">
      <div>
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required>
      </div>
      <div>
        <label for="noteInput">Note:</label>
        <input type="text" id="noteInput" placeholder="Enter a note">
      </div>
      <div class="emoji-card-container">
        <div class="emoji-card" id="emoji-card-1">
          <span class="emoji">ðŸ˜ƒ</span>
        </div>
        <div class="emoji-card" id="emoji-card-2">
          <span class="emoji">ðŸ˜Š</span>
        </div>
        <div class="emoji-card" id="emoji-card-3">
          <span class="emoji">ðŸ™‚</span>
        </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        // Add click event listener to the emoji cards using jQuery
        $(document).ready(function() {
          $(".emoji-card").click(function() {
            var emojiId = $(this).attr("id").split("-")[2];
            selectEmoji(emojiId);
          });
        });
      
        // Function to handle click events on emoji cards
        function selectEmoji(emojiId) {
          // Remove the "selected" class from all emoji cards
          $(".emoji-card").removeClass("selected");
      
          // Add the "selected" class to the clicked emoji card
          $("#emoji-card-" + emojiId).addClass("selected");
        }
      </script>
      

      <div>
        <button type="button" id="saveButton" onclick="saveRecord()">Save</button>
      </div>
      
    </form>
  </div>
