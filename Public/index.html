<!DOCTYPE html>
<html>
<head>
  <title>Health Tracking App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="navbar">
    <div class="nav-item active" onclick="changePage(this)">
      <a href="index.html" class="nav-link">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
    </div>
    <div class="nav-item" onclick="changePage(this)">
      <a href="calendar.html" class="nav-link">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
      </a>
    </div>
    <div class="nav-item" onclick="changePage(this)">
      <a href="record.html" class="nav-link">
        <i class="fas fa-chart-line"></i>
        <span>Record</span>
      </a>
    </div>
  </div>
  
  <header>
    <h1>Task Tracker</h1>
</header>
<form id="taskform">
    <div class="form-row">
        <label for="taskName">Name</label>
        <input
            type="text"
            name="taskName"
            id="taskName"
            required="true"
        >
    </div>
    <div class="form-row">
        <label for="taskType">Type</label>
        <select id="taskType" name="taskType" required="true">
            <option value="">Select one</option>
            <option value="Shoulder Training">Shoulder Training</option>
            <option value="Leg Training">Leg Training</option>
            <option value="Arm Training">Arm Training</option>
        </select>
    </div>
    <div class="form-row">
        <label for="taskRate">Rate</label>
        <input
            type="number"
            name="taskRate"
            id="taskRate"
            required="true"
        >
    </div>
    <div class="form-row">
        <label for="taskTime">Time</label>
        <input
            type="number"
            name="taskTime"
            id="taskTime"
            required="true"
        >
    </div>
    <div class="form-row">
      <label for="taskClient">Client</label>
      <input
          type="text"
          name="taskClient"
          id="taskClient"
          required="true"
      >
  </div>
    <div class="form-row">
        <input type="submit">
    </div>
</form>
<h2>Tasks</h2>
<ul id="tasklist"></ul>
  

  

  <script src="script.js"></script>
</body>
</html>
